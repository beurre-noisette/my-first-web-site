<h2>휘낭시에</h2>
<p>프랑스에서 기원한 아몬드 버터 케이크, 또는 구운 과자의 일종. '프리앙(friand)'이라고도 한다.
    <br>프랑스어 외래어 표기법에 따라 '피낭시에' 라고 쓰지만, F 발음을 ㅎ로 적는 일본식 표기가 그대로 남아 휘낭시에로 자주 불린다.</p>
