<h2>바스크치즈케이크</h2>
<p>원통형 틀에 넣은 크림치즈를 고온으로 단시간에 구워 겉의 마이야르 반응을 극대화했다.
<br>덕분에 탄듯한 비주얼과 스모키한 향이 특징으로, 부드러운 스페인 치즈의 맛과 향을 느낄 수 있다.
<br>또한 밀가루를 적게 쓰거나 없이도 만들 수 있어 다른 치즈케이크들보다 비교적 제조하기 쉽다.</p>
